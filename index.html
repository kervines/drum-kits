<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Drum Kits</title>
</head>

<body>
  <div class="drum-container">
    <h1 class="title">Drum <img src="./img/svg/sticks-icon.svg" alt="icone baquetas"> Drum</h1>
    <div class="drum">
      <div class="drum-item">
        <div class="crash"><img src="./img/crash.png" alt="crash"></div>
      </div>
      <div class="drum-item">
        <div class="tom"><img src="./img/tom.png" alt="tom"></div>
      </div>
      <div class="drum-item">
        <div class="kick"><img src="./img/kick.png" alt="kick"></div>
      </div>
      <div class="drum-item">
        <div class="ride"><img src="./img/ride.png" alt="ride"></div>
      </div>
      <div class="drum-item">
        <div class="snare"><img src="./img/snare.png" alt="snare"></div>
      </div>
      <div class="drum-item">
        <div class="sticks"><img src="./img/sticks.png" alt="sticks"></div>
      </div>
    </div>
    <div class="drum-audio">
      <audio class="crash-audio" src="./sounds/crash.wav"></audio>
      <audio class="tom-audio" src="./sounds/tom.wav"></audio>
      <audio class="kick-audio" src="./sounds/kick.wav"></audio>
      <audio class="ride-audio" src="./sounds/ride.wav"></audio>
      <audio class="snare-audio" src="./sounds/snare.wav"></audio>
      <audio class="sticks-audio" src="./sounds/sticks.wav"></audio>
    </div>
  </div>

</body>

</html>
