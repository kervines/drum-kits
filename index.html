<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Drum Kits</title>
</head>

<body>
  <div class="drum-container">
    <h1 class="title">Drum Kits</h1>
    <div class="drum">
      <div class="drum-item">
        <button class="crash">Crash</button>
      </div>
      <div class="drum-item">
        <button class="tom">Tom</button>
      </div>
      <div class="drum-item">
        <button class="kick">Kick</button>
      </div>
      <div class="drum-item">
        <button class="ride">Ride</button>
      </div>
      <div class="drum-item">
        <button class="snare">Snare</button>
      </div>
      <div class="drum-item">
        <button class="sticks">Sticks</button>
      </div>
    </div>
    <div class="drum-audio">
      <audio class="crash-audio" src="./sounds/crash.wav"></audio>
      <audio class="tom-audio" src="./sounds/tom.wav"></audio>
      <audio class="kick-audio" src="./sounds/kick.wav"></audio>
      <audio class="ride-audio" src="./sounds/ride.wav"></audio>
      <audio class="snare-audio" src="./sounds/snare.wav"></audio>
      <audio class="sticks-audio" src="./sounds/sticks.wav"></audio>
    </div>
  </div>

</body>

</html>
