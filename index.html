<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" defer src="./js/script.js"></script>
  <title>Drum Kits</title>
</head>

<body>
  <div class="drum-container">
    <div class="logo">
      <h1 class="title">Drum </h1>
      <img src="./img/svg/sticks-icon.svg" alt="icone baquetas">
      <h1 class="title"> Drum</h1>
    </div>
    <div class="drum">
      <div class="drum-item">
        <div class="crash" data-key="a"><img src="./img/crash.jpg" alt="crash"></div>
      </div>
      <div class="drum-item">
        <div class="tom" data-key="s"><img src="./img/tom.jpg" alt="tom"></div>
      </div>
      <div class="drum-item">
        <div class="kick" data-key="d"><img src="./img/kick.jpg" alt="kick"></div>
      </div>
      <div class="drum-item">
        <div class="ride" data-key="h"><img src="./img/ride.jpg" alt="ride"></div>
      </div>
      <div class="drum-item">
        <div class="snare" data-key="j"><img src="./img/snare.jpg" alt="snare"></div>
      </div>
      <div class="drum-item">
        <div class="sticks" data-key="k"><img src="./img/sticks.jpg" alt="sticks"></div>
      </div>
    </div>
    <div class="drum-audio">
      <audio class="crash-audio" src="./sounds/crash.wav"></audio>
      <audio class="tom-audio" src="./sounds/tom.wav"></audio>
      <audio class="kick-audio" src="./sounds/kick.wav"></audio>
      <audio class="ride-audio" src="./sounds/ride.wav"></audio>
      <audio class="snare-audio" src="./sounds/snare.wav"></audio>
      <audio class="sticks-audio" src="./sounds/sticks.wav"></audio>
    </div>
  </div>

</body>

</html>
